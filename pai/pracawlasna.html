<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Praca Własna</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://i.imgur.com/Dfsf9Q6.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      #main {
        margin-left: 4%;
        padding: 10px;
        text-align: center;
      }

      #main input {
        padding: 0px;
        width: 100% !important;
      }
      #main h1 {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #main h2 {
        margin-top: 10px;
      }
      #main .fiszka {
        display: block;
        padding: 8px;
        background-color: #c5c5c5;
        width: 550px;
        min-height: 400px;
        float: left;
        margin: 5px;
        box-shadow: 5px 6px 2px black;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-md" id="navbar"></nav>

    <div id="main">
      <div id="znak_wartosc" class="fiszka" onclick="console.log(this)">
        <h1>Zadanie 1</h1>
        <h2>Suma ASCII</h2>
        Podaj ciąg zanków:<input
          type="text"
          id="znaki_ascii"
          onchange="zadanie1()"
        />
        <p>Suma wartoci kodów ASCII:</p>
        <p id="ascii_wynik"></p>
        <p>Jest to znak:</p>
        <p id="znak_ascii"></p>
      </div>
      <div id="znak_parzyste" class="fiszka">
        <h1>Zadanie 2</h1>
        <h2>Znaki Parzyste:</h2>
        <label
          >Podaj ciąg zanków:<input
            type="text"
            id="znaki_wszystkie"
            onchange="zadanie2()"
        /></label>
        <p>Ciąg znaków parzystych:</p>
        <p id="znaki_parzyste"></p>
      </div>
      <div id="koszt" class="fiszka">
        <h1>Zadanie 3</h1>
        <h2>Koszt podróży</h2>
        <label
          >Podaj długość podróży w Kilometrach:<input
            type="number"
            step="0.1"
            id="podany_koszt"
            onchange="zadanie3()"
        /></label>
        <p>Koszt podróży wynosi:</p>
        <p id="koszt_obliczony"></p>
      </div>
    </div>
    <script>
      //Elementy
      var ascii_wynik = document.getElementById("ascii_wynik");
      var znak_ascii = document.getElementById("znak_ascii");
      var znaki_parzyste = document.getElementById("znaki_parzyste");
      var koszt_obliczony = document.getElementById("koszt_obliczony");

      //Zadanie 1
      function zadanie1() {
        let znaki_ascii = document.getElementById("znaki_ascii");
        let tabela = znaki_ascii.value;
        let temp_suma = 0;
        for (let i = 0; i < tabela.length; i++) {
          temp_suma += znaki_ascii.value.charCodeAt(i);
        }
        ascii_wynik.innerHTML = temp_suma;
        znak_ascii.innerHTML = String.fromCharCode(temp_suma);
      }

      //Zadnie 2
      function zadanie2() {
        let znaki_wszystkie = document.getElementById("znaki_wszystkie");
        let tabela = znaki_wszystkie.value;
        let temp_string = "";

        for (let i = 0; i < tabela.length; i++) {
          if (i % 2 == 0) {
            temp_string += tabela[i];
          }
          znaki_parzyste.innerHTML = temp_string;
        }
      }

      //Zadanie 3
      function zadanie3() {
        let input_koszt = document.getElementById("podany_koszt");
        let podany_koszt = parseFloat(input_koszt.value);
        let koszt_liczony = 0.0;
        let temp_koszt = 0.0;
        if (podany_koszt > 0) {
          temp_koszt += 5;
          koszt_liczony = podany_koszt - 1;
        }

        while (koszt_liczony > 0) {
          temp_koszt += 1.5;
          koszt_liczony -= 0.5;
        }
        koszt_obliczony.innerHTML = temp_koszt + " PLN";
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="/js/navbar_filler.js"></script>
  </body>
</html>
